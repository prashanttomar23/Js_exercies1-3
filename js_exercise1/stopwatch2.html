<body>
        <div class="topBar">
            <a id="currentTime"></a>
            <a id="currentDate"></a>
        </div>
        <div class=itemStopwatch>
            <div id="nameStopwatch">STOPWATCH</div>
            <div id="startStopwatch">00:00:00:00</div>
        </div>
        
    <div class="buttons"> 
        <button class="insideButton btn btn-warning" id="beginStopwatch" onclick="startStopwatch()">START</button>
        <button class="insideButton btn btn-warning" id="stopStopwatch" onclick="stopStopwatch()">PAUSE</button>
        <button class="insideButton btn btn-warning" id="resumeStopwatch" onclick="resumeStopwatch()">RESUME</button>
        <button class="insideButton btn btn-warning" id="resetStopwatch" onclick="resetStopwatch()">RESET</button>
    </div>
