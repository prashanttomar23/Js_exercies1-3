<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styleRegister.css">
</head>
<body style="background-color: rgb(218, 218, 218);">
    <div class="loginForm">
        <h3 id="userLogin">Create Account</h3>
        <form >
            <div class="formElements">
                <input id="userName" type="text" placeholder="Enter Username"><br>
                <input id="userPassword" type="password" placeholder="Enter password"><br>
                <input id="userConfPassword" type="password" placeholder="Confirm password"><br>
                <div class="registerAsElements">
                    <a id="registerAs">Register as</a>
                    <label for="admin">Admin</label>
                    <input type="radio" id="admin" name="radio" value="admin">
                    <label for="student">Student</label>
                    <input type="radio" id="student" name="radio" value="student">
                </div>
                <div class="flex-container userType">
                    <button id="register">Register</button><br>
                    <a href="login.html"> Back to login</a>
                </div>                 
            </div>
                             
            
        </form>
    </div>
    
    
    <script src="scriptRegister.js"></script>
</body>
</html>
