<body style="background-color: rgb(218, 218, 218);">
    <div class="loginForm">
        <h3 id="userLogin">User Login</h3>
        <form >
            <div class="formElements">
                <input id="userName" type="text" placeholder="Enter Username"><br>
                <input id="userPassword" type="password" placeholder="Enter password"><br></div>
            <div class="userType flex-container">
                    <button id="login">Login</button>
                    <a href="register.html">New User ? Register Here</a>                 
            </div>
            
        </form>
    </div>
    
    
    <script src="scriptLogin.js"></script>
